<div class="wrapper d-flex jc-around">
    <div class="column">
        <p>Name : <input type="text" ng-model="name" ng-change="setName(name)"></p>
        <h1>Hello {{name}}</h1>        
        
        
    </div>


    <div class="column">
        <button ng-click="add(-1)" >-</button>
        <button ng-click="reset()" >reset</button>
        <button ng-click="add(1)" >+</button>
        <p>counter = {{count}}</p>
    </div>

    <div class="column">
        <div ng-hide="count%2!==0" ng-click="doSomething()">See only if even</div>
        <div ng-hide="count%2==0" ng-click="doSomething()">See only if odd</div>
    </div>


</div>
